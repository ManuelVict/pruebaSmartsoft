<div class="container col-md-4" > 
    <div style="text-align: center">
        <h3>Agregar Cliente</h3>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="POST">
                <div class="form-group">
                    <label for="">Cedula Cliente</label>
                    <input type="number" [(ngModel)]="cliente.id_cliente" class="form-control" name="id">
                </div>
                <div class="form-group">
                    <label for="">Nombre Cliente</label>
                    <input type="text"  [(ngModel)]="cliente.nombre" class="form-control" name="nombreCliente">
                </div>
                <div class="form-group">
                    <label for="">Apellido Cliente</label>
                    <input type="text"  [(ngModel)]="cliente.apellido" class="form-control" name="apellidoCliente">
                </div>
                <div class="form-group">
                    <label for="">DirecciÃ³n Cliente</label>
                    <input type="text"  [(ngModel)]="cliente.direccion" class="form-control" name="direccionCliente">
                </div>
                <div class="form-group">
                    <label for="">Telefono Cliente</label>
                    <input type="number"  [(ngModel)]="cliente.telefono" class="form-control" name="telefonoCliente">
                </div>
                <div class="form-group">
                    <label for="">Email Cliente</label>
                    <input type="email"  [(ngModel)]="cliente.email" class="form-control" name="emailCliente">
                </div>
                <div class="form-group">
                    <label for="">Fecha nacimiento Cliente</label>
                    <input type="date"  [(ngModel)]="cliente.fecha_nacimiento"class="form-control" name="id">
                </div>
                
                <div style="text-align: right">
                    <br>
                    <button (click)="GuardarCliente()" class="btn btn-danger">Guardar</button>

                </div>
                
            </form>
        </div>
    </div>

  
</div>
