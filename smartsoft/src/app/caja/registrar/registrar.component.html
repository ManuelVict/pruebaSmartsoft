<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<main class="content">
    <div class="jumbotron">
		  <h2 class="h3 mb-3">Bienvenido al sistema de facturaci√≥n </h2>
    </div>
		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-5 col-xl-3 border-right">
<!-- con esto se agregan usuarios a la lista vertical -->
					
						<div class="d-flex align-items-start">
							<div style="text-align: right;"> 
                <div >
                  
                     <div style="text-align: right;" >
                        <label>ID Cliente</label>
                        <input type="number" class="form-control" placeholder="Ingrese CC cliente" name='idCliente' id='cc'>
                        <br>
                        <label>Codigo producto</label>
                        <input [(ngModel)]="producto.id" type="text" class="form-control" placeholder="Ingrese el codigo" name='id'>
                        <br>
                        <label >Cantidad producto</label>
                        <input type="number"  style="width : 80px; heigth : 80px" class="form-control" name='cantidad' id='cn'>
                      </div>
                      <div style="text-align: right"> 
                        <button (click)="registrar(producto.id)" class="btn btn-success" style="width : 120px; heigth : 120px">registrar</button>

                      </div>
                
               </div>
							</div>
						</div>
			
<!-- fin de con esto se agregan usuarios a la lista vertical -->
					
					<hr class="d-block d-lg-none mt-1 mb-0">
				</div>
				<div class="col-12 col-lg-2 col-xl-9">
					

					<div class="position-relative">
						<div class="productos  p-4">
                            <!--         con esto se hace el mensaje     -->
							<div class="factura-right pb-4">
								<div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                    <div class="card-body">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr class="text-center">
                                                    <th>ID</th>
                                                    <th>Nombre</th>
                                                    <th>Precio</th>
                                                    <th>Cantidad</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr  *ngFor="let item of respuesta" class="text-center">
                                                   <td>{{item.id_producto}}</td> 
                                                   <td>{{item.nombre}}</td> 
                                                   <td>{{item.precio}}</td> 
                                                   <td>{{item.stock}}</td> 
                                                   
                                                  
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
								</div>
							</div>
                             <!--       fin de  con esto se hace el mensaje    -->

						</div>
            <div class="flex-grow-0 py-3 px-4 border-top">
              <label>
                Total Compra:
              </label>
              <div style="text-align: right" >
                <button (click)="enviarFactura()"class="btn btn-primary" >Crear Factura</button>
              </div>
            </div>
					</div>
				</div>
			</div>
		</div>
</main>
