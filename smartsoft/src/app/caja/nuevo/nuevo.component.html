<div class="container col-md-4" > 
    <div style="text-align: center">
        <h3>Agregar Productos</h3>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="POST">
                <div class="form-group">
                    <label for="">Codigo producto</label>
                    <input [(ngModel)]="producto.id" type="number" class="form-control" name="id">
                </div>
                <div class="form-group">
                    <label for="">Nombre producto</label>
                    <input  [(ngModel)]="producto.nombre" type="text" class="form-control" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">Precio del producto</label>
                    <input  [(ngModel)]="producto.precio" type="text" class="form-control" name="precio">
                </div>
                <div class="form-group">
                    <label for=""> Cantidad</label>
                    <input  [(ngModel)]="producto.stock" type="number" class="form-control" name="stock">
                </div>
                <div style="text-align: right">
                    <br>
                    <button (click)="Guardar()" class="btn btn-danger">Guardar</button>

                </div>
                
            </form>
        </div>
    </div>

  
</div>
